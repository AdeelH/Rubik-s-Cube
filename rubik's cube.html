<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Rubik's Cube</title>
		<style>
			body { margin: 0; overflow:hidden;}
			canvas { width: 100%; height: 100% }
			#control-info 
			{
				position: absolute;
				top: 0px; width: 50%;
				padding: 5px;
				z-index: 100;
				color: white;
			}
			#camera-info
			{
				position: absolute;
				left:75%;
				top: 0px; width: 50%;
				padding: 5px;
				z-index: 100;
				color: white;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<div id="control-info" style="">
			<p>
				Use w, a, s, d, q, e to select.<br>
				Rotate on x-axis: up/down (ctrl+up/down for all)<br>
				Rotate on y-axis: left/right (ctrl+left/right for all)<br>
				Rotate on z-axis: shift+left/right (ctrl+shift+left/right for all)
			</p>
		</div>
		<div id="camera-info" style="">
				<p><button id='toggle' onClick='toggleCameraControl()'>Toggle Camera Control</button>  (or press shift+c)</p>
				<p>
					rotate: left-click-and-drag <br>
					pan:    right-click-and-drag <br>
					zoom:   scroll
				</p>
		</div>
		<div id="container">
		</div>
		<script src="rc.js"></script>
	</body>
</html>
